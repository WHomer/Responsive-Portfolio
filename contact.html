<!DOCTYPE html>
<html>

	<div class="">

			<h1 class="title">Contact</h1>
			<form action="" class="contact-form">

					Name
					<input type="text" id="name" placeholder="John Smith">

				<label for="Email">
					Email

				</label>

			</form>
		</div>
		<!-- start right column -->
		<div class="side-panel">
			<h3 class="side-title">
				Connect with Me
